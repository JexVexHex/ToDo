<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ToDo App</h1>
            <p>Stay organized and productive</p>
        </header>

        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Add a new task..." maxlength="100">
            <button id="addBtn">Add Task</button>
        </div>

        <div class="filter-section">
            <button class="filter-btn active" data-filter="all" aria-label="Show all tasks">All</button>
            <button class="filter-btn" data-filter="active" aria-label="Show active tasks">Active</button>
            <button class="filter-btn" data-filter="completed" aria-label="Show completed tasks">Completed</button>
        </div>

        <div class="task-list" id="taskList" role="list">
            <!-- Tasks will be dynamically added here -->
        </div>

        <div class="stats">
            <span id="taskCount" aria-live="polite"></span>
            <button id="clearCompletedBtn" class="clear-completed" aria-label="Clear completed tasks">Clear Completed</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
